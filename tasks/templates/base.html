<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'tasks' %}">Tareas</a>
            </li>
            <li>
                <a class="nav-link" href="{% url 'completed.tasks' %}">Tareas completadas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'create.task' %}">Nueva tarea</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/logout">Cerrar session</a>
            </li>
            {% else %}
            <li>
                <a class="nav-link"  href="/signup">Registrarse</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="/signin">Iniciar sesion</a>
            </li>
            {% endif %}
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
